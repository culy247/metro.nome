<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Metro.nome</title>
    </head>
    <body>
        <div class="app">
            <h1>Metronome</h1>
            <div id="monitor">
                <h1 id="counter">-</h1>
            </div>
            <div id="controls">
                <select id="beats">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                </select>
                <select id="division">
                    <option value="1">Quarter</option>
                    <option value="2">Eighth</option>
                    <option value="3">Triplet</option>
                    <option value="4">Sixteenth</option>
                </select>
                <input type="number" name="tempo" id="tempo" value="80">
                <button id="start">Start</button>
                <button id="stop" style="display:none;">Stop</button>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/howler.js"></script>
        <script type="text/javascript" src="js/metronome.js"></script>
    </body>
</html>
